<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaska AI - ألاسكا</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            position: relative;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-user {
            background-color: #1e293b; /* Slate 800 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            margin-right: auto;
            margin-left: 0;
        }

        .message-bot {
            background-color: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            margin-left: auto;
            margin-right: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .input-area {
            background-color: white;
            border-top: 1px solid #dee2e6;
            padding: 15px;
            position: sticky;
            bottom: 0;
        }

        .custom-file-btn {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
            color: #64748b;
        }
        
        .custom-file-btn:hover {
            background-color: #f1f5f9;
            color: #0891b2;
        }

        .btn-send {
            background-color: #0891b2; /* Cyan 600 */
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-send:hover {
            background-color: #0e7490;
            transform: scale(1.05);
        }

        .btn-send:disabled {
            background-color: #cbd5e1;
            transform: none;
        }

        .pulse {
            animation: pulse-animation 1.5s infinite;
            color: #dc3545 !important;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Avatar Styling */
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* Typing Indicator */
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #0891b2;
            border-radius: 50%;
            animation: typing 1s infinite;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header shadow-sm">
        <div class="container text-center position-relative">
            <button class="btn btn-link position-absolute start-0 text-dark" style="text-decoration: none;">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <h4 class="m-0 fw-bold" style="color: #0f172a;">Alaska</h4>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="container d-flex flex-column" style="height: 100%;">
        <div id="chat-messages" class="chat-container d-flex flex-column">
            <!-- Welcome Message -->
            <div class="text-center mt-5" id="welcome-message">
                <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 80px; height: 80px;">
                    <i class="fas fa-robot fa-2x" style="color: #0891b2;"></i>
                </div>
                <h3 class="fw-bold text-secondary">مرحباً بك في ألاسكا</h3>
                <p class="text-muted">مساعدك الذكي لتحليل البيانات، الصور، وPDF.</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area shadow-lg">
        <div class="container mw-100" style="max-width: 900px !important;">
            
            <!-- Preview Area -->
            <div id="file-preview" class="d-none mb-2"></div>

            <form id="chat-form" class="d-flex align-items-end gap-2 bg-light p-2 rounded-4 border">
                <!-- Hidden Inputs -->
                <input type="file" id="image-input" accept="image/*" class="d-none">
                <input type="file" id="pdf-input" accept="application/pdf" class="d-none">

                <!-- Attachment Buttons -->
                <div class="d-flex gap-1 mb-1">
                    <button type="button" class="custom-file-btn border-0 bg-transparent" onclick="document.getElementById('image-input').click()" title="إرفاق صورة">
                        <i class="far fa-image fa-lg"></i>
                    </button>
                    <button type="button" class="custom-file-btn border-0 bg-transparent" onclick="document.getElementById('pdf-input').click()" title="تحليل PDF">
                        <i class="far fa-file-pdf fa-lg"></i>
                    </button>
                </div>

                <!-- Text Area -->
                <textarea id="message-input" class="form-control border-0 bg-transparent shadow-none" rows="1" placeholder="أرسل رسالة..." style="resize: none; max-height: 150px;"></textarea>

                <!-- Action Buttons -->
                <div class="d-flex gap-2">
                    <button type="button" id="mic-btn" class="custom-file-btn border-0 bg-transparent" title="تحدث">
                        <i class="fas fa-microphone fa-lg"></i>
                    </button>
                    <button type="submit" class="btn-send shadow-sm" id="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-2">
                <small class="text-muted" style="font-size: 10px;">
                    <i class="fas fa-sparkles me-1 text-warning"></i> ألاسكا يمكن أن يخطئ. يرجى التحقق من المعلومات المهمة.
                </small>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const pdfInput = document.getElementById('pdf-input');
        const filePreview = document.getElementById('file-preview');
        const welcomeMessage = document.getElementById('welcome-message');
        const micBtn = document.getElementById('mic-btn');
        const sendBtn = document.getElementById('send-btn');

        let isListening = false;
        let selectedImage = null;
        let selectedPdf = null;

        // Enable send button on input
        function updateSendButton() {
            if (messageInput.value.trim() || selectedImage || selectedPdf) {
                sendBtn.disabled = false;
            } else {
                sendBtn.disabled = true;
            }
        }

        // Auto resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            updateSendButton();
        });

        // Handle File Selection
        imageInput.addEventListener('change', (e) => handleFile(e.target.files[0], 'image'));
        pdfInput.addEventListener('change', (e) => handleFile(e.target.files[0], 'pdf'));

        function handleFile(file, type) {
            if (!file) return;
            
            filePreview.classList.remove('d-none');
            filePreview.innerHTML = ''; // Clear previous

            if (type === 'image') {
                selectedImage = file;
                selectedPdf = null;
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.height = '60px';
                img.style.borderRadius = '8px';
                img.className = 'border shadow-sm';
                filePreview.appendChild(img);
            } else {
                selectedPdf = file;
                selectedImage = null;
                filePreview.innerHTML = `
                    <div class="d-inline-flex align-items-center bg-white border rounded px-3 py-2 shadow-sm">
                        <i class="fas fa-file-pdf text-danger me-2 fa-lg"></i>
                        <span class="small fw-bold">${file.name}</span>
                    </div>`;
            }

            // Add clear button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'btn btn-sm ms-2 text-secondary p-0 border-0 bg-transparent';
            closeBtn.innerHTML = '<i class="fas fa-times-circle fa-lg"></i>';
            closeBtn.onclick = clearFiles;
            filePreview.appendChild(closeBtn);
            
            updateSendButton();
        }

        function clearFiles() {
            selectedImage = null;
            selectedPdf = null;
            imageInput.value = '';
            pdfInput.value = '';
            filePreview.classList.add('d-none');
            filePreview.innerHTML = '';
            updateSendButton();
        }

        // Voice Logic (Web Speech API)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ar-SA';
            recognition.continuous = false;

            micBtn.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('pulse');
                messageInput.placeholder = "جاري الاستماع...";
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('pulse');
                messageInput.placeholder = "أرسل رسالة...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessage(true); // Send automatically as voice
            };
        } else {
            micBtn.style.display = 'none'; // Hide if not supported
        }

        // Chat Logic
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(false);
        });

        async function sendMessage(isVoice) {
            const text = messageInput.value.trim();
            if (!text && !selectedImage && !selectedPdf) return;

            if (welcomeMessage) welcomeMessage.style.display = 'none';

            // 1. Add User Message to UI
            addMessageToUI('user', text, selectedImage, selectedPdf);

            // Prepare Data
            const formData = new FormData();
            formData.append('message', text);
            formData.append('is_voice', isVoice);
            if (selectedImage) formData.append('image', selectedImage);
            if (selectedPdf) formData.append('pdf', selectedPdf);

            // Reset Input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            clearFiles();
            sendBtn.disabled = true;
            
            // Show Loading
            const loadingId = addLoadingIndicator();

            try {
                // 2. Send to Backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Remove Loading
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();

                if (data.error) {
                    addMessageToUI('bot', 'عذراً، حدث خطأ في الخادم: ' + data.error);
                } else {
                    // 3. Add Bot Response
                    addMessageToUI('bot', data.text, null, null, data.audio);
                    
                    // Play Audio if exists
                    if (data.audio) {
                        const audio = new Audio(`data:audio/wav;base64,${data.audio}`);
                        audio.play().catch(e => console.log("Audio play failed (interaction needed):", e));
                    }
                }

            } catch (error) {
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();
                addMessageToUI('bot', 'خطأ في الاتصال بالشبكة.');
            }
        }

        function addMessageToUI(role, text, imageFile = null, pdfFile = null, audioBase64 = null) {
            const div = document.createElement('div');
            div.className = `d-flex align-items-end mb-3 ${role === 'user' ? 'flex-row-reverse' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar flex-shrink-0 shadow-sm ${role === 'user' ? 'bg-dark text-white ms-2' : 'bg-info text-white me-2'}`;
            avatar.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${role === 'user' ? 'message-user' : 'message-bot'}`;
            
            let contentHtml = '';

            // Image Preview in bubble
            if (imageFile) {
                const url = URL.createObjectURL(imageFile);
                contentHtml += `<img src="${url}" class="img-fluid rounded mb-2 border border-white border-opacity-25" style="max-height: 250px;">`;
            }

            // PDF Preview in bubble
            if (pdfFile) {
                contentHtml += `<div class="p-2 bg-white bg-opacity-20 border border-white border-opacity-25 rounded mb-2 d-flex align-items-center gap-2">
                    <i class="fas fa-file-pdf"></i> <span>PDF مرفق</span>
                </div>`;
            }

            // Text with simple markdown-like formatting for bold
            const formattedText = (text || '').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            contentHtml += `<div>${formattedText}</div>`;

            // Audio Player
            if (audioBase64) {
                contentHtml += `
                    <div class="mt-2 pt-2 border-top border-secondary border-opacity-10">
                        <small class="text-info fw-bold d-flex align-items-center gap-1 mb-1">
                            <i class="fas fa-volume-up"></i> رد صوتي
                        </small>
                        <audio controls class="w-100 mt-1" style="height: 30px;">
                            <source src="data:audio/wav;base64,${audioBase64}" type="audio/wav">
                        </audio>
                    </div>
                `;
            }

            bubble.innerHTML = contentHtml;

            div.appendChild(avatar);
            div.appendChild(bubble);
            chatMessages.appendChild(div);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'd-flex align-items-end mb-3';
            div.innerHTML = `
                <div class="avatar bg-info text-white me-2 flex-shrink-0 shadow-sm"><i class="fas fa-robot"></i></div>
                <div class="message-bubble message-bot typing-indicator py-3">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }
    </script>
</body>
</html>
